apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: cnet-to-ocds
spec:
  schedule: "15 */7 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: stream2db
            image: poder/stream2db:0.2.4
            args:
            - cnetCollection2Ocds
            env:
            - name: "MONGODB_URI"
              valueFrom:
                secretKeyRef:
                  key: uri
                  name: mongodburi
            - name: "NODE_ENV"
              value: "production"
          restartPolicy: Never
